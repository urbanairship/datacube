log4j.rootLogger=INFO,stdout

# stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%5p [%t] [%C] %d{HH:mm:ss,SSS} %m%n

log4j.logger.com.urbanairship.datacube=INFO

log4j.logger.org.apache.zookeeper=WARN
log4j.logger.org.apache.hadoop=WARN
log4j.logger.org.apache.hadoop.hbase=WARN
log4j.logger.org.mortbay=WARN
log4j.logger.org.apache.jasper=WARN

# Spammy hadoop components
log4j.logger.org.apache.hadoop.hdfs.server.namenode=WARN
log4j.logger.org.apache.hadoop.mapred.UserLogCleaner=WARN
log4j.logger.org.apache.hadoop.hdfs.server.datanode=WARN
log4j.logger.org.apache.hadoop.ipc=WARN
log4j.logger.org.apache.hadoop.metrics=FATAL
log4j.logger.org.apache.hadoop.metrics2=FATAL
log4j.logger.org.apache.hadoop.hbase.regionserver.HRegionServer=ERROR
log4j.logger.org.apache.zookeeper=ERROR
log4j.logger.org.apache.hadoop.hbase.zookeeper=ERROR
log4j.logger.rg.apache.hadoop.mapred.JobClient=ERROR
